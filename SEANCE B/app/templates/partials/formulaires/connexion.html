<form action="{{url_for('connexion')}}" method="post" name="connexion">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="prenom">Prénom de l`utilisateur</label>
        {{ form.prenom(class_="form-control", placeholder_="User") }}
        <small id="prenom" class="form-text text-muted">Enter</small>
    </div>

    <div class="form-group">
        <label for="password">Mot de Passe</label>
        {{ form.password(class_="form-control", placeholder_="Code") }}
        <small id="password" class="form-text text-muted">Enter</small>
    </div>

    <p><input type="submit" value="Insérer"></p>
</form>
